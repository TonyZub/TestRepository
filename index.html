<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
  </head>
  <body>
 	<div class="container">
 		<div class="row">
 			<div class="col-12">
 				<button class="btn btn-primary" onclick="SaveCookie()">Сохранить куки</button>
 				<button class="btn btn-primary" onclick="ShowCookie()">Показать куки</button>
 			</div>
 		</div>
 	</div>
 	<script type="text/javascript">
 		
 		const COOKIE_NAME = "testCookie";
 		const COOKIE_VALUE = "i_am_cookie";
 		var cookies = getCookies();

 		function SaveCookie(){
 			setCookie(COOKIE_NAME, COOKIE_VALUE);
 		}

 		function ShowCookie(){
 			ShowChosenCookie(COOKIE_NAME);
 		}

 		function setCookie(name,value) {
		    if(name != "") document.cookie = name + "=" + (value || "");
		    cookies = getCookies();
		}

		function getCookies() {
		    return document.cookie
			  .split(';')
			  .map(cookie => cookie.split('='))
			  .reduce((accumulator, [key, value]) => ({ ...accumulator, [key.trim()]: decodeURIComponent(value) }), {});
		}

		function ShowChosenCookie(name){
			
			alert(cookies[name]);
			//alert(document.cookie);
		}

 	</script>
  </body>
</html>
